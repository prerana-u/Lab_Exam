<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp" >
    <div ng-controller="myController">
        <table class="table table-striped">
            <thead>
                <tr class="bg-primary">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas">
                    <td scope="row">{{data.emp_id}}</td>
                    <td>{{data.ename}}</td>
                    <td>{{data.edes}}</td>
                    <td>{{data.edep}}</td>
                    <td>{{data.esal}}</td>
                    <td>{{data.eloc}}</td>
                </tr>
            </tbody>
        </table>
    </div>
   
</body>
</html>
